services:
  portfolio:
    build: .
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - internal

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - portfolio
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge
